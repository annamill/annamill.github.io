<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Cloud on a Sphere</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

         // Create a material with random colors between pink and orange
            const material = new THREE.PointsMaterial({
                size: 0.1,
                color: new THREE.Color().setHSL(Math.random() * 0.1 + 0.9, 1, 0.5) // Random color between pink and orange
            });

      // Create the first sphere
            const radius1 = 2;
            const geometry1 = new THREE.SphereGeometry(radius1, 32, 32);
            const material1 = new THREE.PointsMaterial({ size: 0.05 });
            const points1 = new THREE.Points(geometry1, material1);
            scene.add(points1);

            // Create random points on the surface of the first sphere
            const numPoints1 = 1000;
            const positions1 = new Float32Array(numPoints1 * 3);
            for (let i = 0; i < numPoints1; i++) {
                const vector = new THREE.Vector3();
                vector.setFromSphericalCoords(radius1, Math.acos(2 * Math.random() - 1), Math.random() * Math.PI * 2);
                positions1[i * 3] = vector.x;
                positions1[i * 3 + 1] = vector.y;
                positions1[i * 3 + 2] = vector.z;
            }
            geometry1.setAttribute('position', new THREE.BufferAttribute(positions1, 3));

            // Create the second sphere
            const radius2 = 2;
            const geometry2 = new THREE.SphereGeometry(radius2, 32, 32);
            const material2 = new THREE.PointsMaterial({ size: 0.05 });
            const points2 = new THREE.Points(geometry2, material2);
            scene.add(points2);
            points2.position.y = -4; // Position the second sphere below the first one

            // Create random points on the surface of the second sphere
            const numPoints2 = 1000;
            const positions2 = new Float32Array(numPoints2 * 3);
            for (let i = 0; i < numPoints2; i++) {
                const vector = new THREE.Vector3();
                vector.setFromSphericalCoords(radius2, Math.acos(2 * Math.random() - 1), Math.random() * Math.PI * 2);
                positions2[i * 3] = vector.x;
                positions2[i * 3 + 1] = vector.y - 4; // Adjust y position for the second sphere
                positions2[i * 3 + 2] = vector.z;
            }
            geometry2.setAttribute('position', new THREE.BufferAttribute(positions2, 3));

        // Function to animate the scene
        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        // Call animate function
        animate();
    </script>
</body>
</html>
